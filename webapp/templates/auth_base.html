<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}Login {% endblock %} - File Conversion </title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><!-- End Required meta tags -->

	<!-- Begin SEO tag -->
	<title> Sign In | File Conversion Tool </title>
	<meta property="og:title" content="Sign In">
	<meta name="author" content="">
	<meta property="og:locale" content="">
	<meta name="description" content="">
	<meta property="og:description" content="">
	<link rel="canonical" href="index.html">
	<meta property="og:url" content="">
	<meta property="og:site_name" content="">

	<!-- Favicons -->
	<link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='assets/apple-touch-icon.png')}}">
	<link rel="shortcut icon" href="assets/favicon.ico">
	<meta name="theme-color" content="#3063A0"><!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600" rel="stylesheet">
	<!-- End Google font -->
	<!-- BEGIN PLUGINS STYLES -->
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/vendor/@fortawesome/fontawesome-free/css/all.min.css') }}">
	<!-- END PLUGINS STYLES -->
	<!-- BEGIN THEME STYLES -->
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/stylesheets/theme.min.css')}}" data-skin="default">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/stylesheets/theme-dark.min.css')}}" data-skin="dark">
	<link rel="stylesheet" href="{{ url_for('static', filename='assets/stylesheets/custom.css')}}">
	<script>
    var skin = localStorage.getItem('skin') || 'default';
    var isCompact = JSON.parse(localStorage.getItem('hasCompactMenu'));
    var disabledSkinStylesheet = document.querySelector('link[data-skin]:not([data-skin="' + skin + '"])');
    // Disable unused skin immediately
    disabledSkinStylesheet.setAttribute('rel', '');
    disabledSkinStylesheet.setAttribute('disabled', true);

    // add flag class to html immediately
    if (isCompact == true) document.querySelector('html').classList.add('preparing-compact-menu');
   </script><!-- END THEME STYLES -->
</head>
<body>
	<main class="auth auth-floated">
	 {% block content %}  {% endblock %}
	</main>

	<script src="{{ url_for('static', filename='assets/vendor/jquery/jquery.min.js')}}"></script>
	<script src="{{ url_for('static', filename='assets/vendor/popper.js/umd/popper.min.js')}}"></script>
	<script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.min.js')}}"></script> <!-- END BASE JS -->
	<!-- BEGIN PLUGINS JS -->
	<script src="{{ url_for('static', filename='assets/vendor/particles.js/particles.js')}}"></script>
</body>
</html>
